<source>
  @type forward
  bind 0.0.0.0
  port 9880
</source>
<match tail.0 >
  @type copy
  <store>
    @type s3
    aws_key_id _@_AWS_KEY_ID_@_
    aws_sec_key _@_AWS_SECRET_KEY_@_
    s3_bucket _@_S3_BUCKET_NAME_@_
    s3_region eu-west-1
    path develop-logs/
    <buffer tag,time>
      @type file
      path /tmp/fluents3
      timekey 300
      timekey_wait 10m
      flush_mode interval
      flush_interval 5m
      timekey_use_utc true # use utc
      chunk_limit_size 5m
      flush_at_shutdown true
    </buffer>
  </store>
  <store>
    @type elasticsearch
    host _@_ELASTICSEARCH_HOST_@_
    port 9200
    user _@_ELASTICSEARCH_USER_@_
    password _@_ELASTICSEARCH_PASSWORD_@_
    logstash_format true
    logstash_prefix _@_ELASTICSEARCH_INDEX_@_
    logstash_dateformat %Y.%m.%d.%H
    pipeline geoip
    flush_mode interval
    flush_interval 1m
    flush_at_shutdown true
    include_timestamp true
    deflector_alias daedalus-project-docs-develop
  </store>
</match>
