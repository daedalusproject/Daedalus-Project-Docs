apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: daedalus-project-docs-develop
  name: daedalus-project-docs-develop-logcollector
  labels:
    app: daedalus-project-docs-develop-logcollector
spec:
  selector:
    matchLabels:
      app: tdagent
      role: logcollector
  replicas: 1
  template:
    metadata:
      labels:
        app: tdagent
        role: logcollector
    spec:
      containers:
      - name: logcollector
        image: daedalusproject/daedalus-project-docs-develop-logcollector:__IMAGE_TAG__
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 20m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 9880
