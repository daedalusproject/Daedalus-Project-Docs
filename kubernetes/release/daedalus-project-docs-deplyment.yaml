apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: daedalus-project-docs
  name: daedalus-project-docs
  labels:
    app: daedalus-project-docs
spec:
  selector:
    matchLabels:
      app: nginx
      role: project-docs
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
        role: project-docs
    spec:
      volumes:
      - name: nginx-logs
        emptyDir: {}
      shareProcessNamespace: true
      containers:
      - name: daedalus-project-docs-nginx
        image: daedalusproject/daedalus-project-docs:__IMAGE_TAG__
        volumeMounts:
        - name: nginx-logs
          mountPath: /var/log/nginx
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 20m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 80
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 20
        lifecycle:
          postStart:
            exec:
              command:
                - "sh"
                - "-c"
                - >
                  /bin/chmod 755 /var/log/nginx;
                  /bin/chown root:adm /var/log/nginx;
      - name: daedalus-project-docs-logrotate
        image: daedalusproject/daedalus-project-docs-logrotate:__IMAGE_TAG__
        volumeMounts:
        - name: nginx-logs
          mountPath: /var/log/nginx
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 20m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
      - name: daedalus-project-docs-td-agent-bit
        image: daedalusproject/daedalus-project-docs-td-agent-bit:__IMAGE_TAG__
        volumeMounts:
        - name: nginx-logs
          mountPath: /var/log/nginx
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 20m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
