apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: daedalus-project-docs
  name: daedalus-project-docs
  labels:
    app: daedalus-project-docs
spec:
  selector:
    matchLabels:
      app: nginx
      role: project-docs
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
        role: project-docs
    spec:
      containers:
      - name: daedalus-project-docs-nginx
        image: daedalusproject/daedalus-project-docs:__IMAGE_TAG__
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 20m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 20
