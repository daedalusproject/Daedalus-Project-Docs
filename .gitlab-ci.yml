stages:
    - submodules
    - build
    - nginx_conf
    - docker_image
    - deploy

init_submodules:
    stage: submodules
    image: daedalusproject/base_git:201906071349
    script:
        - git submodule sync --recursive
        - git submodule update --init --recursive
        - git submodule update --remote --merge
    artifacts:
        paths:
        - themes
        expire_in: 5 minutes

build_docs:
    stage: build
    image: daedalusproject/base_hugo:201906171703
    before_script:
        - mkdir timestamp
        - DATESTRING=$(date +%Y%m%d%H%M)
        - echo $DATESTRING > timestamp/timestampfile
    script:
        - hugo --gc --minify -s .
        - test -f public/index.html
    artifacts:
        paths:
        - public
        - timestamp
        expire_in: 5 minutes
    dependencies:
    - init_submodules


configure_nginx:
    stage: nginx_conf
    image: daedalusproject/base_xml_utils:201906171703
    script:
        - utils/xml2preloadlinks.sh public/sitemap.xml
        - echo "set_real_ip_from  ${KUBE_NETWORK};" > realip.conf
        - echo "real_ip_header    X-Forwarded-For;" >> realip.conf
        - echo "real_ip_recursive on;" >> realip.conf
    artifacts:
        paths:
        - public
        - vhostlocations.conf
        - realip.conf
        - timestamp
        expire_in: 5 minutes
    dependencies:
    - build_docs

create_nightly_nginx_image:
    stage: docker_image
    image: daedalusproject/base_docker:201906171703
    script:
        - IMAGENAME=daedalus-project-docs-develop
        - RELEASEDATE=$(date)
        - DATESTRING=$(cat timestamp/timestampfile)
        - docker build --network=host --no-cache -t "${IMAGENAME}" -f containers/nginx/develop/Dockerfile .
        - docker login --username "${DOCKERHUBUSER}" --password "${DOCKERHUBPASSWORD}"
        - docker create --name="${IMAGENAME}" -i "${IMAGENAME}"
        - docker tag "${IMAGENAME}" daedalusproject/"${IMAGENAME}":nightly
        - docker commit -m "$RELEASEDATE" -a "Álvaro Castellano Vela <alvaro.castellano.vela@gmail.com>" "${IMAGENAME}" daedalusproject/"${IMAGENAME}"
        - docker push daedalusproject/"${IMAGENAME}":nightly
        - docker stop "${IMAGENAME}"
        - docker rm "${IMAGENAME}"
        - docker rmi "${IMAGENAME}"
    artifacts:
        paths:
        - timestamp
        expire_in: 5 minutes
    dependencies:
    - configure_nginx
    except:
    - /^develop$/
    - /^master$/
    - tags

