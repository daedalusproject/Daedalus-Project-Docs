baseURL = "https://daedalus-project.io/docs/"

languageCode = "en-EN"
title = "Daedalus Proyect Docs"
theme = "hyde-y"

metaDataFormat = "yaml"

paginate = 10
paginatePath = "page"

copyright = "(c) 2019 √Ålvaro Castellano Vela <alvaro.castellano.vela@gmail.com>."

[permalinks]
    post = "/:year/:month/:day/:slug/"
    code = "/:slug/"

[taxonomies]
    tag = "tags"
    topic = "topics"

[author]
    name = "a-castellano"
    email = "alvaro.castellano.vela@gmail.com"

#
# All parameters below here are optional and can be mixed and matched.
#
[params]
    # You can use markdown here.
    brand = "Daedalus Project"
    topline = "Offical Docs"
    footline = "code with <i class='fa fa-heart'></i>"

    # Sidebar position
    # false, true, "left", "right"
    sidebar = "left"

    # Text for the top menu link, which goes the root URL for the site.
    # Default (if omitted) is "Home".
    home = "home"

    # Select a syntax highight for highlight.js
    # Check the static/css/highlight directory for options.
    # Leave unset to fall back to default hugo highlighter instead of highlight.js
    highlight = "default"

    github = "daedalusproject" # Your Github profile ID

    # Sidebar RSS link: will only show up if there is a RSS feed
    # associated with the current page
    rss = true

